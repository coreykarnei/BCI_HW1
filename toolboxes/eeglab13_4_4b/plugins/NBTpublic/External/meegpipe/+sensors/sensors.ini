# Configuration for package physioset


[thirdparty]

# Location of the EEGLAB toolbox
# Just a new line afer EOL with the location on your system
# http://sccn.ucsd.edu/eeglab/
# The first location that matches a local path will be used
eeglab=<<EOL
/data1/toolbox/eeglab
D:/mlib/eeglab
~/data/mlib/eeglab
/mlib/eeglab
EOL

# Location of the Fieldtrip toolbox
# Just add a new line after EOL with the location on your system
fieldtrip=<<EOL
/data1/toolbox/fieldtrip
D:/mlib/fieldtrip
/mlib/fieldtrip
~/data/mlib/fieldtrip
EOL

# Location of the LASIP toolbox
# http://www.cs.tut.fi/~lasip/1D/
# Just add a new line after EOL with the location on your system
lasip=<<EOL
external/lasip
EOL


